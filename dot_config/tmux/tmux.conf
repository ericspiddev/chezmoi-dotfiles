##### Common Aliases #####
# bind ~ bind-key
# unbind ~ unbind-key
# set ~ set-option
# source ~ source-file
# display ~ display-message
# rename ~ rename-session
# renamw ~ rename-window
##########################

# |-+-+-+- Key unbindings -+-+-+-|
unbind b # unbind original prefix
unbind '"' #unbind vertical, horizontal and rename
unbind '%'
unbind ','

# |-+-+-+- Key bindings -+-+-+-|
# Vim like movement around windows
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split windows and go to current path of pane
bind b split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Prefix-c creates a new window at our current pane's path
bind c new-window -c "#{pane_current_path}"

# re-source tmux config file
bind l source ~/.config/tmux/tmux.conf \; display "Sourced new config"

#rename window and session
bind w renamew
bind r rename

#|-+-+-+- Set Options -+-+-+-|
set-option -g prefix C-t
set-option -g allow-rename off #stop rename of windows
set -g base-index 1
setw -g pane-base-index 1

#|-+-+-+- Catppuccin Customization? -+-+-+-|
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_current_background "#{@thm_mauve}"
set -g @catppuccin_flavor "mocha"
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_directory}"
